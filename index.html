<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Room</title>
            <link
            rel="icon"
            href=
"https://tse1.mm.bing.net/th?id=OIP.y7tZqRL_aR5VBf3ONC9ZKgHaFk&pid=Api&P=0&h=180"
            type="image/x-icon"
        />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="chathu-selector">Chathu</button>
      <button class="button person-selector-button" id="Chanti-selector">Chanti</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Chathu chatting...</h2>

      <div class="chat-messages">
        <div class="message ">
          <div class="message-sender">Chathu</div>
          <div class="message-text">Hi ma..</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message">
          <div class="message-sender">Chanti</div>
          <div class="message-text">Hi ra, emi chesthunavu.</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Chathu..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
